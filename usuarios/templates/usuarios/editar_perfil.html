{%extends "base.html" %}

{% block title_head %}
<title>Editar Perfil</title>
{% endblock title_head %}

{% block h1_header %}
Perfil a editar
{% endblock h1_header %}

{% block main %}

<form action={% url "editar_perfil" %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario.media | safe}}
        {{formulario}}
    </table>
    <input type="submit" value="Editar">
</from>

<div>
    <a href={% url "cambiar_password" %}>Cambiar password</a>
</div>

{% endblock main %}
